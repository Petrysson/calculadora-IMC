<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="contanier">
    <h1>calculadora imc</h1>

    <div class="result">
        <p id="result-calc">resultado</p>
    </div>

    <div class="inputs">
        <label for="" id="label-altura">altura(m)</label>
        <input id="height" type="number" placeholder="digite sua altura">
    </div>

    <div class="inputs">
        <label for="" id="label-peso">peso(kg)</label>
        <input id="weight" type="number" placeholder="digite seu peso">
    </div>  
    
    <div class="btn">
       <button id="btn-calcular">calcular</button>
    </div>
</div>
    
    
        
<script src="index.js"></script>
</body>
</html>
